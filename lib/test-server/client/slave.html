<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Attester</title>
<style type="text/css">
html,body,iframe {
	width: 100%;
	height: 100%;
	margin: 0px;
}

iframe {
	position: absolute;
}

html,body {
	overflow: hidden;
}

#status_bar,#content {
	position: absolute;
	left: 0px;
	right: 0px;
}

#status_bar {
	top: 0px;
	height: 31px;
	line-height: 32px;
	vertical-align: center;
	text-align: center;
	border-bottom: 1px solid #275B9B;
	background-color: #457FA4;
	color: white;
}

#pause_resume {
    position: absolute;
    top: 0px;
    right: 5px;
    color: white;
}

#content {
	position: absolute;
	top: 32px;
	bottom: 0px;
}
</style>
<body>
	<div id="status_bar"><span id="status_text">Loading Attester...</span><a href="#" id="pause_resume"></a></div>
	<div id="content">
		<iframe frameborder="0" id="iframe" src="empty.html"></iframe>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="slave.js"></script>
	<script src="stacktrace.js"></script>
</body>
</html>
