<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Attester - slave</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="slave.css">
</head>
<body>
	<div id="status_bar">
		<span class="title"><span class="initials">at</span>tester</span></span>
		<span id="status_text">Loading ...</span>
		<span id="status_info"><span id="_info_loading"></span></span>
		<a href="#" id="pause_resume"></a>
	</div>
	<div id="content"></div>
	<div id="background_text"></div>
	<div id="status_logs">
		<p>Logs are available only when the search parameter <i>log</i> is set to <i>true</i>.</p>
		<p>To enable logs add <i>?log=true</i> in the URL.</p>
	</div>
	<script src="json3/json3.min.js"></script>
	<script type="text/javascript">
		(function () {
			// addEventListener issue with Firefox < 6
			// To be removed once https://github.com/Automattic/engine.io-client/pull/354 is integrated
			var trueAddEventListener = window.addEventListener;
			if (trueAddEventListener) {
				window.addEventListener = function (type, listener, useCapture) {
					// make sure the third argument is always provided (either true or false):
					return trueAddEventListener.call(this, type, listener, !!useCapture);
				};
			}
			// work-around for a bug of phantomjs with socket.io
			// To be removed once https://github.com/Automattic/engine.io-parser/pull/34 is integrated
			if (window.callPhantom) {
				window.Blob = undefined;
				window.BlobBuilder = undefined;
				window.WebKitBlobBuilder = undefined;
			}
		})();
	</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="slave-client.js"></script>
	<script src="stacktrace.js"></script>
</body>
</html>
